name: Issue Statistics

on:
  # Run monthly on the 1st at midnight UTC
  schedule:
    - cron: '0 0 1 * *'
  
  # Run when changes are pushed to master (except automated stats updates)
  push:
    branches:
      - master
    paths-ignore:
      - 'README.md'
      - 'stats/*.png'
  
  # Run when issues are closed or labeled
  issues:
    types:
      - closed
      - labeled
  
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write
  issues: read

jobs:
  update_stats:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: |
          pip install matplotlib pandas pygbif
      
      - name: Run statistics generation
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          bash stats/stats.sh --update-readme --quiet
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git add stats/*.png
          git diff --staged --quiet || (git commit -m "Update issue statistics [automated]" && git pull --rebase && git push)
